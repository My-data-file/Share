<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pemesanan Makanan & Minuman</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      padding: 20px;
      margin: 0;
      color: #222;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
      font-size: 1.6em;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    label {
      font-weight: 600;
      color: #444;
      margin-bottom: 4px;
      display: block;
    }

    input, select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s ease;
    }

    input:focus, select:focus {
      border-color: #007BFF;
      outline: 2px solid #0056b3;
      outline-offset: 2px;
    }

    /* Margin bawah agar ada jarak ke menu */
    input[name="nama"],
    input[name="meja"] {
      margin-bottom: 24px;
    }

    .menu-item {
      margin-bottom: 24px;
    }

    .menu-main {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 8px;
    }

    .menu-img {
      width: 60px;
      height: 45px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      flex-shrink: 0;
    }

    .menu-label {
      flex-grow: 1;
      font-weight: 600;
      color: #333;
      font-size: 15px;
    }

    .menu-qty {
      width: 70px;
    }

    .note-label {
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
      font-size: 13px;
    }

    .note-input {
      width: 100%;
      font-size: 14px;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      transition: border-color 0.2s ease;
      box-sizing: border-box;
    }
    .note-input:focus {
      border-color: #007BFF;
      outline: 2px solid #0056b3;
      outline-offset: 2px;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
      font-size: 14px;
    }

    button:focus-visible {
      outline: 3px solid #0056b3;
      outline-offset: 3px;
    }

    #kirimBtn { background-color: #007BFF; color: white; }
    #kirimBtn:hover, #kirimBtn:focus-visible { background-color: #0056b3; }
    #resetForm { background-color: #ffc107; color: #333; }
    #resetForm:hover, #resetForm:focus-visible { background-color: #e0a800; }
    #downloadPdf { background-color: #28a745; color: white; }
    #downloadPdf:hover, #downloadPdf:focus-visible { background-color: #1e7e34; }
    #finishOrder { background-color: #dc3545; color: white; }
    #finishOrder:hover, #finishOrder:focus-visible { background-color: #a71d2a; }

    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: green;
    }

    @media (max-width: 600px) {
      form { padding: 15px; }
      h2 { font-size: 1.3em; }
      .menu-main {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
      .menu-img {
        width: 45px;
        height: 35px;
      }
      .menu-qty {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2 id="form-title">ðŸ“‹ Form Pemesanan Makanan & Minuman</h2>
  <form id="myForm" aria-labelledby="form-title" novalidate>
    <label for="nama">Nama Pemesan:</label>
    <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required autocomplete="off" aria-required="true" aria-describedby="nama-error" style="width:100%;" />

    <span id="nama-error" role="alert" style="color:red; font-size: 13px; display:none;">Nama harus diisi.</span>

    <label for="meja">No Meja:</label>
    <input type="text" id="meja" name="meja" placeholder="Nomor meja" required autocomplete="off" aria-required="true" aria-describedby="meja-error" style="width:100%;" inputmode="numeric" pattern="[0-9]*" />

    <span id="meja-error" role="alert" style="color:red; font-size: 13px; display:none;">No Meja harus diisi dengan angka.</span>

    <!-- Menu items -->
    <div class="menu-item">
      <div class="menu-main">
        <img class="menu-img" alt="Nasi Goreng" src="https://raw.githubusercontent.com/My-data-file/Share/main/Nasi%20Goreng.png" />
        <label class="menu-label" for="Nasi Goreng">Nasi Goreng:</label>
        <input type="number" id="Nasi Goreng" name="Nasi Goreng" min="0" value="0" class="menu-qty" aria-describedby="note-Nasi-Goreng" />
      </div>
      <label class="note-label" for="Note Nasi Goreng">Catatan:</label>
      <input type="text" id="Note Nasi Goreng" name="Note Nasi Goreng" class="note-input" placeholder="Catatan..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-describedby="note-Nasi-Goreng" />
    </div>

    <div class="menu-item">
      <div class="menu-main">
        <img class="menu-img" alt="Mie Ayam" src="https://raw.githubusercontent.com/My-data-file/Share/main/Mie%20Ayam.png" />
        <label class="menu-label" for="Mie Ayam">Mie Ayam:</label>
        <input type="number" id="Mie Ayam" name="Mie Ayam" min="0" value="0" class="menu-qty" aria-describedby="note-Mie-Ayam" />
      </div>
      <label class="note-label" for="Note Mie Ayam">Catatan:</label>
      <input type="text" id="Note Mie Ayam" name="Note Mie Ayam" class="note-input" placeholder="Catatan..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-describedby="note-Mie-Ayam" />
    </div>

    <div class="menu-item">
      <div class="menu-main">
        <img class="menu-img" alt="Sate Ayam" src="https://raw.githubusercontent.com/My-data-file/Share/main/Sate%20Ayam.png" />
        <label class="menu-label" for="Sate Ayam">Sate Ayam:</label>
        <input type="number" id="Sate Ayam" name="Sate Ayam" min="0" value="0" class="menu-qty" aria-describedby="note-Sate-Ayam" />
      </div>
      <label class="note-label" for="Note Sate Ayam">Catatan:</label>
      <input type="text" id="Note Sate Ayam" name="Note Sate Ayam" class="note-input" placeholder="Catatan..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-describedby="note-Sate-Ayam" />
    </div>

    <div class="menu-item">
      <div class="menu-main">
        <img class="menu-img" alt="Es Teh" src="https://raw.githubusercontent.com/My-data-file/Share/main/Es%20Teh.png" />
        <label class="menu-label" for="Es Teh">Es Teh:</label>
        <input type="number" id="Es Teh" name="Es Teh" min="0" value="0" class="menu-qty" aria-describedby="note-Es-Teh" />
      </div>
      <label class="note-label" for="Note Es Teh">Catatan:</label>
      <input type="text" id="Note Es Teh" name="Note Es Teh" class="note-input" placeholder="Catatan..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-describedby="note-Es-Teh" />
    </div>

    <div class="menu-item">
      <div class="menu-main">
        <img class="menu-img" alt="Jus Jeruk" src="https://raw.githubusercontent.com/My-data-file/Share/main/Es%20Jeruk.png" />
        <label class="menu-label" for="Jus Jeruk">Jus Jeruk:</label>
        <input type="number" id="Jus Jeruk" name="Jus Jeruk" min="0" value="0" class="menu-qty" aria-describedby="note-Jus-Jeruk" />
      </div>
      <label class="note-label" for="Note Jus Jeruk">Catatan:</label>
      <input type="text" id="Note Jus Jeruk" name="Note Jus Jeruk" class="note-input" placeholder="Catatan..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-describedby="note-Jus-Jeruk" />
    </div>

    <div class="menu-item">
      <div class="menu-main">
        <img class="menu-img" alt="Kopi" src="https://raw.githubusercontent.com/My-data-file/Share/main/Kopi.png" />
        <label class="menu-label" for="Kopi">Kopi:</label>
        <input type="number" id="Kopi" name="Kopi" min="0" value="0" class="menu-qty" aria-describedby="note-Kopi" />
      </div>
      <label class="note-label" for="Note Kopi">Catatan:</label>
      <input type="text" id="Note Kopi" name="Note Kopi" class="note-input" placeholder="Catatan..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-describedby="note-Kopi" />
    </div>

    <label for="totalBayar">Total Bayar (Rp):</label>
    <input type="text" id="totalBayar" aria-live="polite" readonly style="font-weight:bold; color:#007BFF; background:#f9f9f9; width:100%;" />

    <div class="button-group" role="group" aria-label="Aksi Form Pemesanan">
      <button type="submit" id="kirimBtn">Kirim Pemesanan</button>
      <button type="button" id="resetForm" style="display:none;">Pesan Lagi</button>
      <button type="button" id="downloadPdf" style="display:none;">ðŸ’¾ Simpan PDF</button>
      <button type="button" id="finishOrder" style="display:none;">âœ… Selesaikan Pesanan</button>
    </div>

    <div id="status" role="status" aria-live="polite" aria-atomic="true" style="min-height: 1.5em; margin-top: 15px; text-align: center; font-weight: bold; color: green;"></div>
  </form>

  <script>
    const harga = {
      "Nasi Goreng": 15000,
      "Mie Ayam": 12000,
      "Sate Ayam": 20000,
      "Es Teh": 5000,
      "Jus Jeruk": 7000,
      "Kopi": 8000
    };

    const form = document.getElementById("myForm");
    const totalBayar = document.getElementById("totalBayar");
    const kirimBtn = document.getElementById("kirimBtn");
    const downloadBtn = document.getElementById("downloadPdf");
    const resetBtn = document.getElementById("resetForm");
    const finishBtn = document.getElementById("finishOrder");
    const statusText = document.getElementById("status");

    const namaInput = form.nama;
    const mejaInput = form.meja;
    const namaError = document.getElementById("nama-error");
    const mejaError = document.getElementById("meja-error");

    let semuaPesanan = [];

    function formatRupiah(angka) {
      return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function setFormDisabled(status) {
      const elements = form.querySelectorAll("input, select, button");
      elements.forEach(el => {
        if (el.id !== "resetForm" && el.id !== "downloadPdf" && el.id !== "finishOrder") {
          el.disabled = status;
        }
      });
    }

    // Batasi input nomor meja hanya angka
    mejaInput.addEventListener("input", () => {
      mejaInput.value = mejaInput.value.replace(/[^0-9]/g, "");
    });

    function validateInputs() {
      let valid = true;

      if (!namaInput.value.trim()) {
        namaError.style.display = "block";
        namaInput.setAttribute("aria-invalid", "true");
        valid = false;
      } else {
        namaError.style.display = "none";
        namaInput.removeAttribute("aria-invalid");
      }

      if (!mejaInput.value.trim() || !/^\d+$/.test(mejaInput.value.trim())) {
        mejaError.style.display = "block";
        mejaInput.setAttribute("aria-invalid", "true");
        valid = false;
      } else {
        mejaError.style.display = "none";
        mejaInput.removeAttribute("aria-invalid");
      }

      return valid;
    }

    form.addEventListener("input", () => {
      let total = 0;
      for (let item in harga) {
        const jumlah = parseInt(form[item].value) || 0;
        total += jumlah * harga[item];
      }
      totalBayar.value = formatRupiah(total);
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      if (!validateInputs()) {
        statusText.innerText = "Mohon perbaiki input yang salah.";
        statusText.style.color = "red";
        return;
      }

      // Validasi qty harus angka >= 0 dan tidak kosong
      for (let item in harga) {
        const qty = form[item].value;
        if (qty === "" || isNaN(qty) || parseInt(qty) < 0) {
          alert(`Jumlah pesanan untuk ${item} tidak valid!`);
          return;
        }
      }

      let total = 0;
      const pesanan = {};
      const notes = {};

      for (let item in harga) {
        const qty = parseInt(form[item].value) || 0;
        const note = form["Note " + item].value.trim() || "";
        if (qty > 0) {
          pesanan[item] = qty;
          if (note) notes[item] = note;
          total += qty * harga[item];
        }
      }

      if (Object.keys(pesanan).length === 0) {
        alert("Tidak ada menu yang dipesan!");
        return;
      }

      let ringkasan = `Konfirmasi Pesanan:\nNama: ${form.nama.value}\nNo Meja: ${form.meja.value}\n\nPesanan:\n`;
      for (let [menu, qty] of Object.entries(pesanan)) {
        ringkasan += `- ${menu} x${qty} = Rp ${formatRupiah(qty * harga[menu])}`;
        if (notes[menu]) ringkasan += ` (Catatan: ${notes[menu]})`;
        ringkasan += `\n`;
      }
      ringkasan += `\nTotal Bayar: Rp ${formatRupiah(total)}\n\nLanjutkan mengirim pesanan?`;

      if (!confirm(ringkasan)) {
        return;
      }

      const data = {
        nama: form.nama.value,
        meja: form.meja.value,
        pesanan,
        notes,
        total,
        waktu: new Date().toLocaleString()
      };

      fetch("https://script.google.com/macros/s/AKfycbxE_AVpiJh7D413y494cX7i7ZwCroCeFqOtauq50nMTwUg5lImDop1Oi9j4YrmPG61B/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      semuaPesanan.push(data);

      setFormDisabled(true);

      statusText.innerText = "âœ… Pemesanan berhasil dikirim!";
      statusText.style.color = "green";
      downloadBtn.style.display = "inline-block";
      resetBtn.style.display = "inline-block";
      finishBtn.style.display = "inline-block";
      kirimBtn.style.display = "none";

      // Fokus ke tombol reset untuk kemudahan akses keyboard
      resetBtn.focus();
    });

    resetBtn.addEventListener("click", () => {
      const nama = form.nama.value;
      const meja = form.meja.value;

      if (!confirm("Apakah Anda yakin ingin memulai pesanan baru? Data pesanan sebelumnya akan tetap tersimpan.")) {
        return;
      }

      form.reset();
      form.nama.value = nama;
      form.meja.value = meja;

      totalBayar.value = "";

      setFormDisabled(false);

      kirimBtn.style.display = "inline-block";
      resetBtn.style.display = "none";
      downloadBtn.style.display = "none";
      finishBtn.style.display = "none";
      statusText.innerText = "";
      statusText.style.color = "green";

      // Fokus ke input nama agar mudah mulai ulang
      namaInput.focus();
    });

    finishBtn.addEventListener("click", () => {
      if (semuaPesanan.length === 0) {
        alert("Tidak ada pesanan yang harus diselesaikan.");
        return;
      }

      const totalKeseluruhan = semuaPesanan.reduce((acc, order) => acc + order.total, 0);

      const statusData = {
        nama: semuaPesanan[0].nama,
        meja: semuaPesanan[0].meja,
        status: "Selesai",
        waktuSelesai: new Date().toLocaleString(),
        total: totalKeseluruhan
      };

      fetch("https://script.google.com/macros/s/AKfycbxE_AVpiJh7D413y494cX7i7ZwCroCeFqOtauq50nMTwUg5lImDop1Oi9j4YrmPG61B/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(statusData)
      });

      alert("âœ… Semua pesanan telah ditandai sebagai selesai dan dikirim ke Google Sheets.");

      form.reset();
      totalBayar.value = "";
      kirimBtn.style.display = "inline-block";
      resetBtn.style.display = "none";
      downloadBtn.style.display = "none";
      finishBtn.style.display = "none";
      statusText.innerText = "";
      statusText.style.color = "green";
      semuaPesanan = [];

      setFormDisabled(false);

      namaInput.focus();
    });

    downloadBtn.addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;
      let totalKeseluruhan = 0;

      doc.setFontSize(16);
      doc.text("RINCIAN SEMUA PESANAN", 105, y, null, null, "center");
      y += 8;
      doc.setLineWidth(0.5);
      doc.line(20, y, 190, y);
      y += 10;

      semuaPesanan.forEach((data, i) => {
        if (y > 260) { doc.addPage(); y = 20; }

        doc.setFontSize(13);
        doc.text(`Pesanan #${i+1}`, 20, y); y += 6;
        doc.setFontSize(11);
        doc.text(`Nama : ${data.nama}`, 20, y); y += 6;
        doc.text(`Meja : ${data.meja}`, 20, y); y += 6;
        doc.text(`Waktu: ${data.waktu}`, 20, y); y += 6;
        doc.text(`Pesanan:`, 20, y); y += 6;

        for (let [item, qty] of Object.entries(data.pesanan)) {
          let line = `- ${item} x${qty} = Rp ${formatRupiah(qty * harga[item])}`;
          if (data.notes[item]) line += ` (Catatan: ${data.notes[item]})`;
          doc.text(line, 25, y);
          y += 6;
        }

        doc.setFont(undefined, "bold");
        doc.text(`Total: Rp ${formatRupiah(data.total)}`, 20, y); 
        doc.setFont(undefined, "normal");
        y += 8;

        doc.setDrawColor(200, 200, 200);
        doc.line(20, y, 190, y);
        y += 8;

        totalKeseluruhan += data.total;
      });

      if (y > 260) { doc.addPage(); y = 20; }
      doc.setFontSize(14);
      doc.setFont(undefined, "bold");
      doc.text(`TOTAL SEMUA PESANAN: Rp ${formatRupiah(totalKeseluruhan)}`, 20, y);

      doc.save("Semua_Pesanan.pdf");
    });
  </script>
</body>
</html>
