<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laundry Express Full</title>
<style>
body { font-family:'Segoe UI', Tahoma, sans-serif; margin:0; background:#f9fafb; color:#1f2937; }
a { text-decoration:none; }

/* Header */
header { background: linear-gradient(135deg,#3b82f6,#6366f1); color:white; padding:40px 20px; border-bottom:5px solid #facc15; display:flex; justify-content:center; align-items:center; position:relative; overflow:hidden; }
.header-inner { display:flex; flex-direction:column; align-items:center; text-align:center; max-width:1000px; width:95%; gap:20px; position:relative; z-index:1; }
.logo { width:80px; height:80px; margin-bottom:15px; }
.logo img { width:80px; height:80px; display:block; border-radius:50%; object-fit:cover; background:#facc15; padding:8px; }
.header-text { text-align:center; }
.header-text h1 { font-size:2.5rem; margin-bottom:8px; }
.header-text p { opacity:0.9; margin-bottom:15px; }

/* Tombol CTA */
.cta-btn { display:inline-block; padding:10px 25px; background:#facc15; color:#1f2937; border-radius:30px; font-weight:600; font-size:1rem; text-align:center; box-shadow:0 3px 10px rgba(250,204,21,0.3); transition: all 0.3s ease; margin-top:10px; }
.cta-btn:hover { transform:scale(1.08); box-shadow:0 5px 15px rgba(250,204,21,0.4); }

/* Tab Menu */
.tab-menu { display:flex; flex-wrap:wrap; justify-content:center; max-width:1000px; margin:20px auto; gap:10px; position:relative; }
.tab-menu .tab-btn { flex:1 1 120px; padding:10px 20px; border:none; border-radius:50px; background:#e2e8f0; color:#1d4ed8; font-weight:600; cursor:pointer; transition:all 0.3s; position:relative; }
.tab-menu .tab-btn.active { background:#3b82f6; color:white; }

/* Tab Content */
.tab-content { display:none; opacity:0; transform:translateY(20px); transition:0.4s ease; max-width:1000px; margin:0 auto 30px auto; padding:0 15px; }
.tab-content.active { display:block; opacity:1; transform:translateY(0); }

/* Card & Grid Home */
.card { background:white; padding:25px; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.08); }
.grid-items { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; margin-top:15px; }
.item { background:#e2e8f0; padding:15px; border-radius:12px; opacity:0; transform:translateX(-20px); transition:all 0.4s; text-align:center; }
.item.show { opacity:1; transform:translateX(0); }

/* Footer */
footer { background: linear-gradient(135deg,#3b82f6,#6366f1); color: white; padding: 20px; text-align: center; border-top: 3px solid #facc15; }
footer p { margin: 5px 0; font-weight:600; }

/* Media Query */
@media(max-width:768px){ .grid-items{grid-template-columns:repeat(auto-fit,minmax(180px,1fr));} }
</style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/My-data-file/Share/main/Logo.png" alt="Sea Laundry Logo" width="80" height="80">
    </div>
    <div class="header-text">
      <h1>Sea Laundry</h1>
      <p>Cepat, rapi, dan bisa pesan online</p>
      <a href="#order" class="cta-btn">Pesan Sekarang</a>
    </div>
  </div>
</header>

<nav class="tab-menu">
  <button class="tab-btn active" data-tab="home">Home</button>
  <button class="tab-btn" data-tab="order">Pesan Laundry</button>
  <button class="tab-btn" data-tab="status">Status Order</button>
  <button class="tab-btn" data-tab="services">Layanan</button>
  <button class="tab-btn" data-tab="faq">FAQ</button>
  <button class="tab-btn" data-tab="testimoni">Testimoni</button>
  <button class="tab-btn" data-tab="contact">Kontak</button>
</nav>

<div class="tab-content active" id="home">
  <div class="card">
    <h2>Selamat Datang di Laundry Express</h2>
    <div class="grid-items">
      <div class="item">Laundry online modern dan cepat</div>
      <div class="item">Pesan mudah, jemput & antar cucian Anda</div>
      <div class="item">Cucian wangi & rapi</div>
      <div class="item">Layanan pelanggan responsif via WhatsApp</div>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 Sea Laundry. All rights reserved.</p>
</footer>

<script>
const tabs = document.querySelectorAll('.tab-btn');
const contents = document.querySelectorAll('.tab-content');
const shownTabs = {};

const showItems = (tabId)=>{
  if(shownTabs[tabId]) return;
  shownTabs[tabId] = true;
  const items = document.getElementById(tabId).querySelectorAll('.item');
  items.forEach((i,j)=>setTimeout(()=>i.classList.add('show'), j*100));
}

tabs.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabs.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    contents.forEach(c=>c.classList.remove('active'));
    const tab = document.getElementById(btn.dataset.tab);
    tab.classList.add('active');
    showItems(btn.dataset.tab);
  });
});

showItems('home');
</script>

</body>
</html>
