<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Sea Laundry</title>
<style>
:root{--primary:#007bff;--card:#fff;--bg:#f9fafb;--text:#1f2937;}
body{font-family:'Segoe UI',sans-serif;margin:0;background:var(--bg);color:var(--text);}
.container{padding:20px;}
h1{color:var(--primary);}
table{width:100%;border-collapse:collapse;margin-top:12px;}
th,td{border:1px solid #ccc;padding:8px;text-align:left;}
th{background:#eee;}
input.comment{width:100%;padding:4px;border-radius:4px;border:1px solid #ccc;}
@media(max-width:600px){table,th,td{font-size:0.85em}}
</style>
</head>
<body>
<div class="container">
<h1>Admin Dashboard v1</h1>
<table id="tableOrders">
<thead>
<tr>
<th>No</th>
<th>Nama</th>
<th>Alamat</th>
<th>No HP</th>
<th>Layanan</th>
<th>Jadwal</th>
<th>Status</th>
<th>Komentar</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<script>
function loadAdminData() {
  google.script.run.withSuccessHandler(renderOrders).getAllOrders();
}

function renderOrders(data){
  const tbody = document.querySelector("#tableOrders tbody");
  tbody.innerHTML = "";
  if(data.length===0){
    tbody.innerHTML='<tr><td colspan="8" style="text-align:center">Data Kosong</td></tr>';
    return;
  }
  data.forEach((row,i)=>{
    tbody.innerHTML += `<tr>
      <td>${i+1}</td>
      <td>${row.nama || ''}</td>
      <td>${row.alamat || ''}</td>
      <td>${row.nohp || ''}</td>
      <td>${row.layanan || ''}</td>
      <td>${row.jadwal || ''}</td>
      <td><input type="text" value="${row.Status || ''}" onblur="updateOrder(${i}, 'Status', this.value)"></td>
      <td><input type="text" class="comment" value="${row.catatan || ''}" onblur="updateOrder(${i}, 'catatan', this.value)"></td>
    </tr>`;
  });
}

// Update status / komentar langsung ke spreadsheet
function updateOrder(rowIndex, columnName, value){
  google.script.run.withSuccessHandler(res=>{
    console.log(res);
  }).updateOrder(rowIndex, columnName, value);
}

// Auto load saat halaman dibuka
document.addEventListener("DOMContentLoaded", loadAdminData);
</script>
</body>
</html>
