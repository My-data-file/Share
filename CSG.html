<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MENU AI</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
body {
    margin:0;
    font-family:sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #ffffff, #b3e5fc, #e0f7fa, #000000);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

#loginCard {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(8px);
    padding:40px 40px 70px 40px;
    border-radius:16px;
    box-shadow:0 15px 35px rgba(0,0,0,0.25);
    width:90%;
    max-width:400px;
    text-align:center;
    color:#000;
    display:flex;
    flex-direction:column;
    align-items:center;
    box-sizing:border-box;
}

#loginCard img {
    width:80px;
    height:80px;
    object-fit:contain;
    margin-bottom:20px;
}

.input-group {
    position: relative;
    margin:15px 0;
    width:100%;
}
.input-group i {
    position: absolute;
    top:50%;
    left:12px;
    transform: translateY(-50%);
    color:#000;
    font-size:18px;
}
.input-group input {
    width:100%;
    padding:12px 12px 12px 40px;
    border:1px solid #b3e5fc;
    border-radius:8px;
    font-size:16px;
    background:#e0f7fa;
    color:#000;
    box-sizing:border-box;
    transition: border 0.3s;
}
.input-group input:focus {
    outline:none;
    border:2px solid #0288d1;
}
.input-group input.valid {
    border:2px solid #4caf50;
}
.input-group input.invalid {
    border:2px solid #d32f2f;
}

#loginButton {
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:#4fc3f7;
    color:#fff;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
    position: relative;
}
#loginButton:hover { background:#0288d1; }

/* Spinner untuk UX */
#loginButton.loading {
    pointer-events: none;
    opacity: 0.7;
}
#loginButton.loading::after {
    content: '';
    position: absolute;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    width:20px;
    height:20px;
    border:3px solid #fff;
    border-top-color: transparent;
    border-radius:50%;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

#errorMsg {
    color:#d32f2f;
    margin-top:10px;
    display:none;
    font-weight:bold;
    animation: shake 0.3s;
}
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

#loginCard p#copyright {
    font-size:14px;
    color:#000;
    font-weight:bold;
    margin-top:25px;
    font-family:'Segoe UI', Tahoma, sans-serif;
}
@media(max-width:480px){
    #loginCard { padding:25px 25px 60px 25px; }
    .input-group input { font-size:14px; padding:10px 10px 10px 36px; }
    #loginButton { font-size:14px; padding:10px; }
    #loginCard img { width:60px; height:60px; margin-bottom:15px; }
    #loginCard p#copyright { font-size:12px; margin-top:20px; }
}
</style>
</head>
<body>

<div id="loginCard">
    <img id="logo" src="https://raw.githubusercontent.com/My-data-file/Share/main/CSG.png" alt="Logo">

    <h2>MENU AI</h2>

    <div class="input-group">
        <i class="bi bi-person"></i>
        <input type="text" id="username" placeholder="Username">
    </div>

    <div class="input-group">
        <i class="bi bi-lock"></i>
        <input type="password" id="password" placeholder="Password">
    </div>

    <button id="loginButton" onclick="login()">Login</button>

    <div id="errorMsg">Username atau password salah!</div>

    <p id="copyright">&copy; 2025 PT. CITRA SASTRA GRAFIKA. V1.0</p>
</div>

<script>
// Fokus otomatis username & Enter key
document.getElementById('username').focus();
document.addEventListener('keypress', function(e) {
    if(e.key === 'Enter') login();
});

// Login function dengan spinner & validasi border
function login() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const errorDiv = document.getElementById('errorMsg');
    const loginBtn = document.getElementById('loginButton');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // Reset valid/invalid classes
    usernameInput.classList.remove('valid','invalid');
    passwordInput.classList.remove('valid','invalid');
    errorDiv.style.display = "none";

    // Validasi input kosong
    if(user === "") usernameInput.classList.add('invalid');
    else usernameInput.classList.add('valid');

    if(pass === "") passwordInput.classList.add('invalid');
    else passwordInput.classList.add('valid');

    if(user === "" || pass === "") return;

    // Mulai spinner
    loginBtn.classList.add('loading');

    setTimeout(() => {
        if(user === "admin" && pass === "1234") {
            alert("Login berhasil!");
            // redirect ke dashboard bisa ditambahkan di sini
        } else {
            errorDiv.style.display = "block";
            errorDiv.style.animation = 'none';
            void errorDiv.offsetWidth;
            errorDiv.style.animation = 'shake 0.3s';
            usernameInput.classList.add('invalid');
            passwordInput.classList.add('invalid');
        }
        loginBtn.classList.remove('loading');
    }, 1000);
}
</script>

</body>
</html>
