<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Perusahaan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
body {
    margin:0;
    font-family:sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #ffffff, #b3e5fc, #e0f7fa, #000000);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

#loginCard {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(12px);
    padding:40px;
    border-radius:16px;
    box-shadow:0 15px 35px rgba(0,0,0,0.25);
    width:100%;
    max-width:400px;
    text-align:center;
    color:#000;
    opacity:0;
    transform: translateY(-30px);
    animation: fadeSlideIn 0.8s forwards;
    box-sizing:border-box;
}

@keyframes fadeSlideIn {
    to { opacity:1; transform: translateY(0); }
}

#loginCard img {
    width:80px;
    height:80px;
    object-fit:contain;
    margin-bottom:20px;
}

/* Input presisi */
.input-group { position: relative; margin:15px 0; }
.input-group i { position: absolute; top:50%; left:12px; transform: translateY(-50%); color:#000; font-size:18px; }
.input-group input { width:100%; padding:12px 12px 12px 40px; border:1px solid #b3e5fc; border-radius:8px; font-size:16px; background:#e0f7fa; color:#000; box-sizing:border-box; }
.input-group input::placeholder { color:#555; }

#loginCard button { width:100%; padding:12px; margin-top:10px; border:none; border-radius:8px; background:#4fc3f7; color:#fff; font-size:16px; cursor:pointer; transition:0.3s; }
#loginCard button:hover { background:#0288d1; }

#errorMsg { color:#d32f2f; margin-top:10px; display:none; font-weight:bold; animation: shake 0.3s; }
@keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }

/* Responsif */
@media(max-width:480px){
    #loginCard { padding:30px; }
    .input-group input { font-size:14px; padding:10px 10px 10px 36px; }
    #loginCard button { font-size:14px; padding:10px; }
    #loginCard img { width:60px; height:60px; margin-bottom:15px; }
}
</style>
</head>
<body>

<div id="loginCard">
    <!-- Ganti src logo di sini -->
    <img id="logo" src="https://raw.githubusercontent.com/username/repo/main/logo.png" alt="Logo">
    <h2>Login Perusahaan</h2>
    <div class="input-group">
        <i class="bi bi-person"></i>
        <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-group">
        <i class="bi bi-lock"></i>
        <input type="password" id="password" placeholder="Password">
    </div>
    <button onclick="login()">Login</button>
    <div id="errorMsg">Username atau password salah!</div>
</div>

<script>
function login() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const errorDiv = document.getElementById('errorMsg');

    if(user === "admin" && pass === "1234") {
        errorDiv.style.display = "none";
        alert("Login berhasil!");
    } else {
        errorDiv.style.display = "block";
        errorDiv.style.animation = 'none';
        void errorDiv.offsetWidth;
        errorDiv.style.animation = 'shake 0.3s';
    }
}
</script>

</body>
</html>
